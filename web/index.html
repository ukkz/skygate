<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SkyWay P2P Video & Text Chat</title>
<link rel="stylesheet" href="style.css">
</head>
  
<body>
    <div class="container">
        <h1 class="heading">SkyWay P2P Video & Text Chat</h1>

        <div class="p2p-block">
            <div class="remote-stream">
                <video id="js-remote-stream"></video>
            </div>
        </div>

        <div class="p2p-block">
            <div class="local-stream">
                <video id="js-local-stream"></video>
                <p>Your ID: <span id="js-local-id"></span></p>
                <select id="js-remote-id"></select>
                <button id="js-call-trigger">Call</button>
                <button id="js-close-trigger">Close</button>
            </div>

            <div class="chatbox">
                <pre class="messages" id="js-messages"></pre>
                <button id="js-send-trigger">Send</button>
                <input type="text" id="js-local-text">
            </div>
        </div>

    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="script.js"></script>
</body>
</html>
